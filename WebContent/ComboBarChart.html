<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);


      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
         ['State', 'Republican', 'Democratic', 'Total Votes 2016', 'Total Votes 2012'],
         ['Wisconsin',  1382210,      1409467,         2944620,             3056613],
         ['California',  7230699,      3841134,        11733523,             10538656],
         ['New York',  4143874,      2640570,        7046175,             6188982],
         ['Florida',  4485745,      4605515,        9386750,             8470205],
         ['Missouri',  1054889,      1585753,         2775098,             2744935],
         ['Texas',  3867816,      4681590,         8903237,             7962799]
      ]);
        
        
        

    var options = {
      title : 'Hadoop data by states for two parties',
      vAxis: {title: 'Votes'},
      hAxis: {title: 'States'},
      seriesType: 'bars',
      series: {5: {type: 'line'}}
    };

    var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
